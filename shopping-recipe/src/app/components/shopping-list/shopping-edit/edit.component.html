<div class="row">
  <div class="col-12">
    <form action>
      <div class="row">
        <div class="col-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
        <div class="row col-12">
          <div class="col-12 ">
            <button
              type="submit"
              class="btn btn-success px-3 mr-3 ml-lg-0 ml-3"
              (click)="onAddItem()"
            >Add</button>
            <button type="button" class="btn btn-danger px-3 mr-3">Remove</button>
            <button type="button" class="btn btn-secondary px-3 mr-3">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
