<div class="row">
  <div class="col-12">
    <img [src]="recipe.image" alt="{{recipe.name}}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>

<div class="row mr-0 pl-0">
  <div class="col-12">
    <div class="dropdown" appDropdown>
      <a class="btn btn-secondary dropdown-toggle border-0 rounded-0 shadow-none" href="#" role="button" id="dropdownMenuLink"
         data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Ingredients
      </a>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" (click)="onShopIngredients()" href="#">Add To Shopping List</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item border-top" *ngFor="let ingredient of recipe.ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </li>
    </ul>
  </div>
</div>
