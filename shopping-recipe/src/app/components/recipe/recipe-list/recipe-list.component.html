<div class="row">
  <div class="col-12">
    <button class="btn btn-outline-danger">
      Add recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <a href="#"
       class="list-group-item clearfix anchor-hover text-dark mb-2 border-top"
       *ngFor="let recipe of recipes"
    >
      <div class="float-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="float-right">
        <img
          alt="{{recipe.name}}"
          [src]="recipe.image"
          class="img-fluid"
          style="max-height: 70px;"
        >
      </span>
    </a>
    <app-recipe-list-item></app-recipe-list-item>
  </div>
</div>
