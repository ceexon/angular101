<div class="container mt-5">
  <div class="mb-5 pb-5">

  </div>
  <!--cockpit-->
  <app-cockpit
    (serverCreated)="onServerAdd($event)"
    (bpCreated)="onBlueprintAdd($event)"

  <div class="row">
    <div class="col-12">

      <app-server-element
        *ngFor="let element of serverElements"
        [element]="element"

        <p #cp>

      </p>

    </div>
  </div>
