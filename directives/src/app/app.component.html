<div class="container mt-5">
  <div class="row">
    <div class="col-12 text-center">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let odd of oddNumbers"
          >
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let even of evenNumbers"
          >
            {{even}}
          </li>
        </div>
      </ul>
    </div>
  </div>
  <p appBasicHighlight class="py-2 text-center text-white mt-4">I have a green background styled by a basic directive</p>
  <p appProperHighlightDirective highLightColor="blue" class="py-2 text-center text-white mt-4">I have a blue background styled by a proper directive</p>
  <div [ngSwitch]="switched" class="mt-4">
    <p *ngSwitchCase="5">I am number 5</p>
    <p *ngSwitchCase="15">I am number 15</p>
    <p *ngSwitchCase="25">I am number 25</p>
    <p *ngSwitchDefault>I am number 0</p>
  </div>
</div>
